<mat-card-header>
    <img mat-card-avatar [src]="trivia?.avatarSrc" [alt]="trivia?.avatarAlt">
    <mat-card-title>{{trivia?.title}}</mat-card-title>
    <mat-card-subtitle>{{trivia?.subtitle}}</mat-card-subtitle>
</mat-card-header>
<img mat-card-image [src]="trivia?.imageSrc" [alt]="trivia?.imageAlt">
<mat-card-content>
    <p>{{trivia?.description}}</p>
</mat-card-content>
